<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Sit, eius fugit!</li>
            <li class="item">Distinctio, quis? Iure.</li>
            <li class="item">Inventore, est debitis.</li>
            <li class="item">Eaque, quos placeat.</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(){
            console.log('First Item clicked');
        })

        document.getElementById('myList').addEventListener('click', function(){
            console.log('List Item Clicked');
        })

        document.getElementById('container').addEventListener('click', function(){
            console.log('Container Item Clicked');
        })
    </script>
</body>
</html>
