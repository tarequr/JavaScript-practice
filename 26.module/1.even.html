<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Even Handler</h1>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Ullam, accusamus.</li>
        <li>Eveniet, reprehenderit.</li>
        <li onclick="this.innerText = 'Some one clicked me.'">Accusantium, iste.</li>  <!-- third step -->
        <li onclick="itemClickHander(event)">Labore, voluptas?</li>   <!-- second step -->
        <li id="lastPerson">Ipsam, debitis.</li>                <!-- first step -->
    </ul>

    <script>
        function itemClickHander(event){
            alert(event.target.innerText);
        }

        document.getElementById('lastPerson').addEventListener('click', itemClickHander);
    </script>
</body>
</html>
